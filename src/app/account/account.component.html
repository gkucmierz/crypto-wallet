
<div *ngIf="list.length === 0">
  <p>
    There is no any account yet!
  </p>
</div>

<div *ngIf="list.length > 0">
  <p>Account List:</p>
  <ul>
    <li *ngFor="let item of list; index as i;">{{ item.name }}</li>
  </ul>
</div>

<button mat-raised-button color="primary">+ Create Account</button>
